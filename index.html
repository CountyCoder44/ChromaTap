<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self';" />
  <title>ChromaTap</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    button {
      font-size: 16px;
      margin-right: 10px;
      margin-bottom: 10px;
      padding: 8px 12px;
    }
    input[type="text"] {
      font-size: 16px;
      padding: 6px;
    }
    .palette-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
      min-width: 35%;
      position: relative;
      transition: border-color 0.3s;
    }
    .palette-card.modified {
      border-color: #ff9800;
      border-width: 2px;
    }
    .palette-card.modified::before {
      content: '‚óè Unsaved changes';
      position: absolute;
      top: -10px;
      right: 10px;
      background: #ff9800;
      color: white;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 12px;
      font-weight: bold;
    }
    .palette-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .palette-name {
      width: 50%;
    }
    .palette-actions {
      display: flex;
      gap: 10px;
    }
    .palette-dropzone {
      min-height: 100px;
      border: 2px dashed #aaa;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
    }
    .swatch {
      width: 40px;
      height: 40px;
      margin: 5px;
      border: 1px solid #333;
      position: relative;
      cursor: pointer;
    }
    .swatch button {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #fff;
      border: 1px solid #999;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 14px;
      cursor: pointer;
      padding: 0;
    }
  </style>
</head>
<body>
  <button id="dropper">üéØ Sample Color</button>
  <button id="create-palette">üé® Create Palette</button>

  <div id="palette-container"></div>
  
  <div style="display: flex; gap: 20px; margin-top: 20px; flex-wrap: wrap;">
    <div id="live-preview" style="flex: 1; min-width: 250px;">
      <h3 style="margin-top: 0;">Live Preview</h3>
      <div id="live-preview-content" style="color: #999; font-style: italic;">
        Hold "Sample Color" to see live preview
      </div>
    </div>
    <div id="swatch-container" style="flex: 1; min-width: 250px;">
      <h3 style="margin-top: 0;">Selected Color</h3>
      <div id="swatch"></div>
    </div>
    <div id="color-wheel-container" style="flex: 1; min-width: 300px;">
      <h3 style="margin-top: 0;">Color Wheel</h3>
      <canvas id="color-wheel" width="200" height="200" style="border: 1px solid #ccc; cursor: crosshair; display: block; margin-bottom: 10px;"></canvas>
      <div style="margin-bottom: 10px;">
        <label style="display: block; margin-bottom: 5px;">Brightness:</label>
        <input type="range" id="brightness-slider" min="0" max="100" value="100" style="width: 100%;">
      </div>
      <div style="margin-bottom: 10px;">
        <label style="display: block; margin-bottom: 5px;">Saturation:</label>
        <input type="range" id="saturation-slider" min="0" max="100" value="100" style="width: 100%;">
      </div>
      <button id="invert-color" style="width: 100%;">üîÑ Invert Color</button>
    </div>
  </div>

  <script type="module" src="./renderer.js"></script>
</body>
</html>
